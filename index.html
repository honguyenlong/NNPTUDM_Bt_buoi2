<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .deleted {
        text-decoration: line-through;
        color: #999;
      }
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      input[type="text"],
      input[type="number"] {
        padding: 5px;
        margin: 5px;
      }
      input[type="submit"] {
        padding: 5px 15px;
        cursor: pointer;
      }
      .section {
        margin-bottom: 30px;
        border: 1px solid #ccc;
        padding: 15px;
      }
      h2 {
        margin-top: 0;
      }
    </style>
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="section">
      <h2>Posts</h2>
      <div>
        <label>
          <input type="checkbox" id="showDeleted" onchange="Load()" />
          Hiển thị posts đã xóa
        </label>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Views</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <div>
        <input
          type="text"
          placeholder="ID (để trống khi tạo mới)"
          id="id_txt"
          readonly
        />
        <input type="text" placeholder="Title" id="title_txt" />
        <input type="number" placeholder="Views" id="views_txt" />
        <input type="submit" value="Save Post" onclick="Save()" />
        <input type="button" value="Clear" onclick="ClearPostForm()" />
      </div>
    </div>

    <div class="section">
      <h2>Comments</h2>
      <div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Comment</th>
              <th>Post ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="comments-body"></tbody>
        </table>
      </div>
      <div>
        <input
          type="text"
          placeholder="ID (để trống khi tạo mới)"
          id="comment_id_txt"
          readonly
        />
        <input type="text" placeholder="Comment text" id="comment_text_txt" />
        <input type="text" placeholder="Post ID" id="comment_postId_txt" />
        <input type="submit" value="Save Comment" onclick="SaveComment()" />
        <input type="button" value="Clear" onclick="ClearCommentForm()" />
      </div>
    </div>
  </body>
</html>
